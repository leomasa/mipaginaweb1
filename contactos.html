        <h1>Contacto</h1>
        <p>¡Contáctanos para cualquier consulta o solicitud de información!</p>
        <div class="formulario1">
            <form action="">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Colocar su Nombre" required >
                <br>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Colocar su Apellido" required>
                <br>
                <label for="Comentario">Comentario</label>
                <br>
                <textarea rows="10" cols="40" type="text" name="Comentario" id="Comentario" placeholder="coloque un Comentario "></textarea>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </div>
